<li>
  <img src="{{ message.from_user.profile_picture.url }}" class="picture">
  <div>
    <h5>
      <small class="pull-right">
        {{ message.date|date:'N d G:i' }}
      </small>
      <a href="{% url 'profile' user.id %}">
        {{ message.from_user.get_full_name }}
      </a>
    </h5>
    {{ message.message }}
  </div>
</li>
