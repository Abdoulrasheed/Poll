{% extends 'naits/base.html' %}

{% block vote_content %}
<h1>{{ office.office }}</h1>

<ul>
{% for aspirants in office.aspirant_set.all %}
    <li>{{ aspirants.first_name }} -- {{ aspirants.votes }} vote{{ aspirants.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'detail' office.id %}">Vote again?</a>
{% endblock %}
