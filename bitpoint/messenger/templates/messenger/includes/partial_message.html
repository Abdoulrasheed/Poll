{% load staticfiles %}
<li>
  <img src="{{ message.from_user.get_picture }}" class="picture">
  <div>
    <h5>
      <small class="pull-right">
        {{ message.date|date:'N d G:i' }}
      </small>
      <a href="{% url 'profile' message.from_user %}">
        {{ message.from_user.get_short_name }}
      </a>
    </h5>
    {{ message.message }}
  </div>
</li>
