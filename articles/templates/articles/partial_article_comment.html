{% load humanize %}

<div class="comment">
  <a href="{% url 'profile' comment.user.ID_Number %}"><img src="{{ comment.user.get_picture }}" class="comment-portrait"></a>
  <div class="comment-text">
    <h5>
      <a href="{% url 'profile' comment.user.ID_Number %}">{{ comment.user.get_screen_name }}</a> 
      <small>{{ comment.date|naturaltime }}</small>
    </h5>
    <p>{{ comment.get_comment_as_markdown|safe }}</p>
  </div>
</div>
